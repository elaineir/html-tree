<!DOCTYPE html>
<html class="gnr-html" lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Tree Generator</title>
  <meta name="description" content="Tool shows tree for given HTML markup. As a bonus it checks BEM notation and headers hierarchy.">

  <meta property="og:title" content="HTML Tree Generator">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yoksel.github.io/html-tree/">
  <meta property="og:description" content="Tool shows tree for given HTML markup. As a bonus it checks BEM notation and headers hierarchy.">
  <meta property="og:test" content="test">

  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body class="gnr-body">
  <div class="gnr-page">
    <header class="gnr-page__header">
      <h1 class="gnr-page__title">HTML Tree Generator</h1>

      <ul class="gnr-page__langs">
        <li class="gnr-page__langs-item">
          <a>EN</a>
        </li>
        <li class="gnr-page__langs-item">
          <a href="../">RU</a>
        </li>
      </ul>
    </header>

    <div class="gnr-page__container">
      <div class="gnr-column">
        <h2 class="gnr-column__title">Input HTML:</h2>
        <textarea
          class="gnr-code-input" cols="30" rows="10"
          spellcheck="false"
          ></textarea>

        <div class="gnr-deep">
          <h3 class="gnr-deep__title">
            Levels:
            <span class="gnr-deep__digit">1</span>
          </h3>
          <input class="gnr-deep__range" type="range" min="1" max="1" value="1">
        </div>

        <div class="gnr-messages">
          <div class="gnr-message gnr-message--bem gnr-hidden">
            <div class="gnr-message__content">
              It seems like classes use BEM notation, but something went wrong.
            </div>
          </div>
          <div class="gnr-message gnr-message--headers gnr-hidden">
            <div class="gnr-message__content" data-text="Headers: "></div>
          </div>

          <div class="gnr-message gnr-message--headers-tree gnr-hidden">
            <h2 class="gnr-column__title">Headers tree:</h2>
            <div class="gnr-message__content gnr-message__content--headers-tree"></div>
          </div>
          </div>
      </div>
      <div class="gnr-column">
        <h2 class="gnr-column__title">Markup tree:</h2>
        <div class="gnr-tree">
          <div class="gnr-tree__content"></div>
          <div class="gnr-tree__placeholder">
            <p>To see markup tree, add HTML to textarea on the left.</p><p>You can add whole page or particular blocks.</p>
          </div>
        </div>
      </div>
    </div>

    <footer class="gnr-page__footer">
      <a href="https://github.com/yoksel/html-tree/">Project on  GitHub</a>
      <a href="https://twitter.com/yoksel_en">@yoksel_en</a>
    </footer>
  </div>

  <script src="../assets/js/script.js"></script>

</body>
</html>
